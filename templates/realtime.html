        <script type="text/javascript">
			function showTime(){
				var today = new Date();
				var hour=
				parseInt(today.getHours())<10
				? '0'+today.getHours()
				: today.getHours();

				var min=
				parseInt(today.getMinutes())<10
				? '0'+today.getMinutes()
				: today.getMinutes();

				var sec=
				parseInt(today.getSeconds())<10
				? '0'+today.getSeconds()
				: today.getSeconds();

				document.getElementById('nowtime').innerHTML=hour+':'+min+':'+sec
			}

            var d=new Date()
			var weekday=new Array(7)
            weekday[0]="日"
            weekday[1]="一"
            weekday[2]="二"
            weekday[3]="三"
            weekday[4]="四"
            weekday[5]="五"
            weekday[6]="六"

			window.onload=function(){
				setInterval(showTime,1000);
        		var today = new Date();
        		document.getElementById('nowdate').textContent=
          		today.getFullYear()+'/'+
          		(today.getMonth()+1)+'/'+
          		today.getDate()+'/'+
          		'星期'+weekday[d.getDay()]
			}
	  </script>

      <h5 style="color:blue;">現在日期：<span id="nowdate"></span></h5>
      <h5 style="color:blue;">現在時間：<span id="nowtime"></span></h5>
